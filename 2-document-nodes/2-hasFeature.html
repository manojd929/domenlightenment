<!DOCTYPE html>
<html>

<head>
  <title>
    Implementaion hasFeature
  </title>
</head>

<body>
  <div><b>document.implementation.hasFeature()</b></div>
  <ul>
    <li>
      The document what feature and level the browser has implemented/supports.
    </li>
    <li>
      Arguments: name of the feature and version
    </li>
  </ul>
  <script type="text/javascript">
    console.log('Core 2.0 ', document.implementation.hasFeature('Core','2.0'));
    console.log('Core 3.0 ', document.implementation.hasFeature('Core','3.0')); 
  </script>
</body>

</html>
